<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./public/js/react.development.js"></script>
    <script src="./public/js/react-dom.development.js"></script>
    <script src="./public/js/babel.min.js"></script>
    <title>Đồng hồ đếm ngược</title>
</head>
<body>
    <div id="root"></div>
     <script type="text/babel">
        function Component(){
            const [count, setCount] = React.useState(180)
            React.useEffect(()=>{
                const timerID = setInterval(()=>{
                    setCount(prev=>prev - 1)
                    console.log('Toai')
                },1000)
                console.log('clearnup')
                return ()=>clearInterval(timerID)
            },[])
            return (
                <p>{count}</p>
            )
        }
        function App(){
           const [show, setShow] = React.useState(false)
            return(
                <div className="wrapper">
                   <button onClick={()=>setShow(!show)}>Mounted</button>
                    {show && <Component/>}
                </div>
            )
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App/>)
    </script>
</body>
</html>
